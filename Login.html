<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-box" id="loginBox">
            <h1>Log in</h1>
            <p>Welcome to the Admin Dashboard</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="loginUsername" placeholder="Username" required> <!-- Added id here -->
                </div>
                <div class="input-group">
                    <input type="password" id="loginPassword" placeholder="Password" required> <!-- Changed to password type and added id -->
                </div>
                <div class="input-group">
                    <button class="btn" type="submit">CONTINUE</button>
                </div>
            </form>
            <p class="toggle">Don't have an account? <span id="showSignup">Sign up</span></p>
        </div>

        <!-- Sign Up Form -->
        <div class="form-box hidden" id="signupBox">
            <h1>Sign Up</h1>
            <p>Hi new buddy, let's get you started !!</p>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" required placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="text" id="username" name="Username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </form>
            <p class="toggle">Already have an account? <span id="showLogin">Log in</span></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
