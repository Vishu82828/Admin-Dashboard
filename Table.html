<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <div class="container">
        <div class="btn">
            <button id="btn">Click to show Data</button>
            <button id="toggle">Insert</button>
        </div>
        <div class="table">
            <table border="" style="display: none;" id="mytable">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>URL</td>
                        <td>Email</td>
                        <td>Street Address</td>
                        <td>Delete</td>
                        <td>Edit</td>
                    </tr>
                </thead>
                <tbody id="showdata">

                </tbody>
            </table>
        </div>

        <div id="demoo" class="demoo" style="display: none;">
            <h2 class="heading_form">Data Update Form</h2>
            <form>
                <div class="form-group">
                    <input type="text" id="id" readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="ename" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <input type="text" id="eusername" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <input type="text" id="eemail" placeholder="Enter Email">
                </div>
                <button type="button" onclick="finalupdate()">Update</button>
            </form>
        </div>
        

        <div class="form" id="myform" style="display: none;">
            <h2 class="heading_form">Data Insersion Form</h2>
            <form action="" >
                <div class="form-group">
                    <!-- <label for="id">Id</label> -->
                    <input type="text" id="id" placeholder="Enter ID">
                </div>
                <div class="form-group">
                    <!-- <label for="name">Name</label> -->
                    <input type="text" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <!-- <label for="url">URL</label> -->
                    <input type="text" id="url" placeholder="Enter URL">
                </div>
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="text" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <!-- <label for="streetAddress">Address</label> -->
                    <input type="text" id="streetAddress" placeholder="Enter Address">
                </div>
                <button id="insert">Submit</button>
            </form>
            
        </div>
    </div>

    <script src="table.js"></script>
</body>

</html>
