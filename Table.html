<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <div class="container">
        <div class="btn">
            <button id="btn">Click to show Data</button>
            <button id="toggle">Insert</button>
        </div>
        <div class="table">
            <table style="display: none;" id="mytable">
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Name</td>
                        <td>User Name</td>
                        <td>Email</td>
                        <td>Address</td>
                        <td>Delete</td>
                        <td>Edit</td>
                    </tr>
                </thead>
                <tbody id="showdata"></tbody>
            </table>
        </div>
        <div id="demoo" class="demoo" style="display: none;">
            <h2 class="heading_form_edit">Data Update Form</h2>
            <form class="formEdit">
                <div class="form-group-edit">
                    <input type="text" id="editId" readonly>
                </div>
                <div class="form-group-edit">
                    <input type="text" id="ename" placeholder="Enter Name">
                </div>
                <div class="form-group-edit">
                    <input type="text" id="eusername" placeholder="Enter Username">
                </div>
                <div class="form-group-edit">
                    <input type="text" id="eemail" placeholder="Enter Email">
                </div>
                <div class="form-group-edit">
                    <input type="text" id="address" placeholder="Enter Address">
                </div>
                <button type="button" onclick="finalupdate()">Update</button>
            </form>
        </div>
        <div class="form" id="myform" style="display: none;">
            <h2 class="heading_form">Data Insertion Form</h2>
            <form action="">
                <div class="form-group">
                    <input type="text" id="id" placeholder="Enter ID">
                </div>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Enter User Name">
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Enter Email">
                </div>
                <div class="form-group">
                    <input type="text" id="streetAddress" placeholder="Enter Address">
                </div>
                <button id="insert">Submit</button>
            </form>
        </div>
    </div>
    <script src="table.js"></script>
</body>
</html>
